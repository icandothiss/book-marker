<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Bookmarker sites</title>
  </head>
  <body>
    <h1 class="title">Bookmarker</h1>
    <div class="container">
      <h1>Bookmark Your Favorite Sites</h1>
      <form id="myForm">
        <div class="form-group">
          <label>Site Name</label>
          <input
            type="text"
            class="form-control"
            id="siteName"
            placeholder="Webite Name"
          />
        </div>
        <div class="form-group">
          <label>Site URL</label>
          <input
            type="text"
            class="form-control"
            id="siteURL"
            placeholder="Webite URL"
          />
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <div id="second-container"></div>
  </body>
</html>
